<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset - KMCC</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Auth SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
</head>
<body>
    <h1>Reset Your Password</h1>
    <form id="resetPasswordForm">
        <label for="resetEmail">Enter your email address:</label><br>
        <input type="email" id="resetEmail" required><br><br>
        <button type="submit">Send Password Reset Email</button>
    </form>
    <p>Remembered your password? <a href="index.html">Login here</a></p>
    <script src="reset_password.js" type="module"></script>
</body>
</html>
