<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMCC- Admin Panel</title>
    <link rel="stylesheet" href="styles_admin.css">
    <!-- Add Firebase Auth SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js"></script>
</head>
<body>
    <h1>Kenmercer Sport Cricket Club</h1>
    <h2>Admin Panel</h2>
    <div id="loginDiv">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="adminFunctions" style="display:none;">
        <button onclick="toggleVoting()">Toggle Voting</button>
        <p id="votingStatus">Voting is disabled</p>
        <button onclick="toggleEarlyVoting()">Toggle Early Voting</button>
        <p id="earlyVotingStatus">Early Voting is disabled</p>
        <button onclick="clearVotes()">Clear All Votes</button>
        <h2>User Management</h2>
        <table id="userTable" border="1">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Early Voting</th>
                    <th>Toggle Early Voting</th>
                </tr>
            </thead>
            <tbody>
                <!-- Users will be populated here -->
            </tbody>
        </table>



        <button onclick="logout()">Logout</button>
        <h2>Poll Results</h2>
        <ul id="results"></ul>
    </div>
    <script src="admin.js" type="module"></script>
</body>
</html>
