<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Polling Website</h1>
    <form id="pollForm">
        <label for="pollQuestion">Your favorite programming language:</label><br>
        <input type="radio" name="poll" value="JavaScript"> JavaScript<br>
        <input type="radio" name="poll" value="Python"> Python<br>
        <input type="radio" name="poll" value="Java"> Java<br>
        <input type="radio" name="poll" value="C++"> C++<br>
        <button type="submit">Vote</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
