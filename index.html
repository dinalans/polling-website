<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polling Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kenmercer Sport Cricket Club</h1>
    <h2>Availability for This Week's 7 AM Game (2/1)</h2>
    <form id="pollForm">
        <label for="username">Enter your name:</label><br>
        <input type="text" id="username" required><br><br>
        <label>Your vote:</label><br>
        <input type="radio" name="vote" value="Yes" required> Yes<br>
        <input type="radio" name="vote" value="No"> No<br><br>
        <button type="submit">Submit Vote</button>
    </form>
    <h2>Poll Results</h2>
    <ul id="results"></ul>
    <!-- Load your script as a module -->
    <script src="script.js" type="module"></script>
</body>
</html>
