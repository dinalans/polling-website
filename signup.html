<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMCC Member Signup</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Auth SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
</head>
<body>
    <h1>Kenmercer Sport Cricket Club</h1>
    <h2>Create Your Account</h2>
    <form id="signupForm">
        <label for="signupEmail">Email:</label><br>
        <input type="email" id="signupEmail" required><br><br>
        <label for="signupPassword">Password:</label><br>
        <input type="password" id="signupPassword" required><br><br>
        <label for="username">Your Name:</label><br>
        <input type="text" id="username" required><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already a member? <a href="index.html">Login here</a></p>

    <script src="signup.js" type="module"></script>
</body>
</html>
